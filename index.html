<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <div class="header">
            <h1>Infinite slider</h1>
        </div>

        <div class="content">

            <div class="infinite-slider-wrap">
                <div class="infinite-slider">
                    <img src="./src/cat1.jpg" alt="cat1">
                    <img src="./src/cat2.jpg" alt="cat2">
                    <img src="./src/cat3.jpg" alt="cat3">
                    <img src="./src/cat4.jpg" alt="cat4">
                    <img src="./src/cat5.jpg" alt="cat5">
                </div>
                <div class="arrows">
                    <div class="btn-infinite-previous"></div>
                    <div class="btn-infinite-next"></div>
                </div>
            </div>

            <div>
                <div class="slider">
                    <div class="slider-line">
                        <img src="./src/Emoji1.webp" alt="Emoji1">
                        <img src="./src/Emoji2.webp" alt="Emoji2">
                        <img src="./src/Emoji3.webp" alt="Emoji3">
                        <img src="./src/Emoji4.webp" alt="Emoji4">
                        <img src="./src/Emoji5.webp" alt="Emoji5">
                    </div>
                </div>
                <div class="arrows">
                    <div class="btn-last"></div>
                    <div class="btn-next"></div>
                </div>
            </div>




        </div>

    </div>


</body>
<script src="script.js"></script>
<script src="script2.js"></script>

</html>
